services:
  app:
    build: .
    expose:
      - "3000"
    deploy:
      replicas: 2

  prometheus:
    image: prom/prometheus
    volumes:
      - ./docker/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    depends_on:
      - app

  grafana:
    image: grafana/grafana-oss
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
